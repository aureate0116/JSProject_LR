<main>

    <div class="signup container p-5 p-lg-8 p-md-4">
        <form action="./signup.html" method="post">
            <h3 class="fs-7 my-3">會員註冊</h3>
            <div class="form-floating mb-3"> 
                <input type="text" id="signupName" placeholder="名字" class="form-control">
                <label for="signupName" class="text-gray">名字</label>
            </div>

            <div class="form-floating mb-3"> 
                <input type="email" id="signupMail" placeholder="電子信箱" class="form-control">
                <label for="signupMail" class="text-gray">電子信箱</label>
            </div>

            <div class="form-floating mb-3"> 
                <input type="password" id="signupPw" placeholder="密碼" class="form-control">
                <label for="signupPw" class="text-gray">密碼</label>
            </div>

            <div class="form-floating mb-3"> 
                <input type="password" id="signupPw2" placeholder="確認密碼" class="form-control">
                <label for="signupPw2" class="text-gray">確認密碼</label>
            </div>
        

            <div class="mt-6">
                <button type="submit" class="btn btn-primary text-white">註冊</button>
                <p class="fs-8 text-gray my-3">點擊「註冊」即表示你同意我們的使用條款及私隱政策。<br/>
                已經註冊 ? <a href="#"> 立即登入</a></p>
               
            </div>
        </form>
    </div>
