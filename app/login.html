---
title: 登入
layout: ./app/layout.ejs
engine: ejs
current: login
---

<main>
    <div class="login container p-5 p-lg-8 p-md-4">
        <form action="./login.html" method="post">
            <h3 class="fs-7 my-3">會員登入</h3>
            <div class="form-floating mb-3"> 
                <input type="email" id="loginAccount" placeholder="您的帳號" class="form-control">
                <span class="message account fs-8 text-danger"></span>
                <label for="loginAccount" class="text-gray">您的帳號(電子信箱)</label>
            </div>

            <div class="form-floating mb-3"> 
                <input type="password" id="loginPw" placeholder="密碼" class="form-control">
                <span class="message password fs-8 text-danger"></span>
                <label for="loginPw" class="text-gray">密碼</label>
            </div>


            <div class="mt-6">
                <button type="submit" id="btnLogin" class="btn btn-primary text-white">登入</button>
                <p class="fs-8 text-gray my-3">
                   <a href="#"> 忘記密碼 </a> | 
                   <a href="./signup.html"> 免費註冊</a></p>    
            </div>
        </form>
    </div>

</main>


<script src="http://cdnjs.cloudflare.com/ajax/libs/validate.js/0.12.0/validate.min.js"></script>
